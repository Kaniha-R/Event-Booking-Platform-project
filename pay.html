<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            color: white;
            background-color: #1e90ff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        form {
            text-align: left;
        }

        a {
            text-decoration: none;
        }

        p {
            text-align: center;
        }

        .container {
            width: 300px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            font-size: 15px;
            font-family: "Poppins", Arial, sans-serif;
            padding: 50px;
            font-size: 20px;
        }

        .card {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px #aaa;
            transition: .3s;
        }

        input {
            width: 250px;
            height: 35px;
            font-size: 16px;
            padding: 5px;
        }

        button {
            color: white;
            background-color: #1e90ff;
            font-size: 18px;
            width: 150px;
            height: 40px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #successBox {
            margin-top: 30px;
            padding: 20px;
            background: #d4ffd4;
            border-left: 8px solid #00a000;
            border-radius: 8px;
            font-size: 20px;
            display: none;
            text-align: center;
        }

        /* ------------------- RESPONSIVE ------------------- */

        @media (max-width: 900px) {
            .container {
                width: 80%;
                padding: 25px;
                font-size: 18px;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            header {
                font-size: 22px;
                padding: 15px;
            }

            .container {
                width: 90%;
                padding: 20px;
                font-size: 16px;
            }

            input {
                width: 100%;
                height: 45px;
                font-size: 16px;
            }

            button {
                width: 100%;
                height: 50px;
                font-size: 16px;
            }

            #successBox {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
<header>Checkout</header>
<div class="container">
<div class="card">
<center>
<h2>Checkout</h2>

<div class="summary">
    <h3>Event Summary</h3>
    <p><strong>Event:</strong> <span id="eventName"></span></p>
    <p><strong>Tickets:</strong> <span id="ticketCount"></span></p>
    <p><strong>Total Price:</strong> ‚Çπ<span id="totalPrice"></span></p>
</div>

<form>
    <h3>Your Details</h3>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label>Phone Number</label>
    <input type="tel" id="number" placeholder="Enter phone number" required><br><br>

    <h3>Payment Details</h3>

    <label>Card Number</label>
    <input type="text" id="card" placeholder="1234 5678 9012 3456" required><br><br>

    <label>Expiry Date</label>
    <input type="text" id="expiry" placeholder="MM/YY" required><br><br>

    <label>CVV</label>
    <input type="password" id="cvv" placeholder="123" required><br><br>

    <p><a href="index.html">‚Üê Back to Events</a></p>
</form>
    <button onclick="confirmBooking()">Confirm Booking</button>

    <div id="successBox">
        <h2>üéâ Booking Confirmed!</h2>
        <p>Your tickets have been booked successfully.</p>
    </div>
</center>
</div>
</div>
<script>
// Fetch values from URL
const urlParams = new URLSearchParams(window.location.search);

const eventName = urlParams.get("event");
const ticketCount = urlParams.get("count");
const totalPrice = urlParams.get("total");

// Insert into HTML
document.getElementById("eventName").innerText = eventName;
document.getElementById("ticketCount").innerText = ticketCount;
document.getElementById("totalPrice").innerText = totalPrice;

// Confirm Booking
function confirmBooking() {
    let n = document.getElementById("name").value;
    let e = document.getElementById("email").value;
    let p = document.getElementById("number").value;
    let c = document.getElementById("card").value;
    let en = document.getElementById("expiry").value;
    let v = document.getElementById("cvv").value;

    if (n === "" || e === "" || p === "" || c === "" || en === "" || v === "") {
        alert("Please fill all details!");
        return;
    }

    document.getElementById("successBox").style.display = "block";
}
</script>
</body>
</html>
