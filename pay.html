<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            color: white;
            background-color: #1e90ff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-size: 20px;
        }

        input {
            width: 300px;
            height: 40px;
            font-size: 16px;
            padding: 5px;
        }

        button {
            color: white;
            background-color: #1e90ff;
            font-size: 18px;
            width: 250px;
            height: 50px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #successBox {
            margin-top: 30px;
            padding: 20px;
            background: #d4ffd4;
            border-left: 8px solid #00a000;
            border-radius: 8px;
            font-size: 20px;
            display: none;
            text-align: center;
        }

        /* ------------------- RESPONSIVE ------------------- */

        @media (max-width: 900px) {
            .container {
                width: 80%;
                padding: 25px;
                font-size: 18px;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            header {
                font-size: 22px;
                padding: 15px;
            }

            .container {
                width: 90%;
                padding: 20px;
                font-size: 16px;
            }

            input {
                width: 100%;
                height: 45px;
                font-size: 16px;
            }

            button {
                width: 100%;
                height: 50px;
                font-size: 16px;
            }

            #successBox {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
<header>Checkout</header>
<div class="container">
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="text" id="card" placeholder="Card Number"><br>

    <button onclick="confirmBooking()">Confirm Booking</button>

    <div id="successBox">
        <h2>ðŸŽ‰ Booking Confirmed!</h2>
        <p>Your tickets have been booked successfully.</p>
    </div>
</div>

<script>
function confirmBooking() {
    let n = document.getElementById("name").value;
    let e = document.getElementById("email").value;
    let c = document.getElementById("card").value;

    if(n === "" || e === "" || c === ""){
        alert("Please fill all details!");
        return;
    }

    document.getElementById("successBox").style.display = "block";
}
</script>
</body>
</html>
