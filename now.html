<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            color: white;
            background-color: #1e90ff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            width: 300px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-size: 20px;
        }

        h2, h3, p {
            margin: 5px 0;
            text-align: center;
        }

        select {
            width: 200px;
            height: 35px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #total {
            font-weight: bold;
        }

        button {
            color: white;
            font-weight: bold;
            background-color: #1e90ff;
            font-size: 20px;
            width: 250px;
            height: 60px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* ------------------- RESPONSIVE ------------------- */

        @media (max-width: 900px) {
            .container {
                padding: 20px;
            }
            .card {
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            header {
                font-size: 22px;
                padding: 15px;
            }

            .container {
                padding: 15px;
                font-size: 16px;
            }

            .card {
                padding: 15px;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .button-group button,
            .button-group a button {
                width: 100%;
                height: 45px;
            }
        }
    </style>
</head>

<body>
<header>Book Now</header>

<div class="container">

    <h2 id="eventName">Event Name</h2>
    <p>Price per ticket: ₹<span id="price"></span></p>

    <h3>Choose Tickets</h3>
    <p>Select number of tickets from the dropdown.</p>

    <select id="count" onchange="updateTotal()" required>
        <option value="1">1 Ticket</option>
        <option value="2">2 Tickets</option>
        <option value="3">3 Tickets</option>
        <option value="4">4 Tickets</option>
    </select>

    <h3>Total: ₹<span id="total"></span></h3>

    <a id="checkoutLink" href="pay.html">
        <button>Checkout</button>
    </a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventName = urlParams.get('event');
    const price = parseInt(urlParams.get('price'));

    document.getElementById("eventName").innerText = eventName;
    document.getElementById("price").innerText = price;

    function updateTotal() {
        let count = document.getElementById("count").value;
        let total = price * count;

        document.getElementById("total").innerText = total;

        document.getElementById("checkoutLink").href =
            "pay.html?event=" + eventName +
            "&price=" + price +
            "&count=" + count +
            "&total=" + total;
    }
    updateTotal();
</script>
</body>
</html>
