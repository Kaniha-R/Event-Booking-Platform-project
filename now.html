<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Festival Details</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            color: white;
            background-color: #1e90ff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-size: 20px;
        }

        h2, h3, p {
            margin: 5px 0;
            text-align: center;
        }

        select {
            width: 200px;
            height: 35px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #total {
            font-weight: bold;
        }

        button {
            color: white;
            font-weight: bold;
            background-color: #1e90ff;
            font-size: 20px;
            width: 250px;
            height: 60px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* ------------------- RESPONSIVE ------------------- */

        @media (max-width: 900px) {
            .container {
                width: 80%;
                padding: 25px;
                font-size: 18px;
            }
            header {
                font-size: 26px;
                padding: 18px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
                font-size: 16px;
            }
            
            header {
                font-size: 22px;
                padding: 15px;
            }

            button {
                width: 100%;
                height: 50px;
                font-size: 18px;
            }

            select {
                width: 100%;
                height: 40px;
            }
        }
    </style>
</head>

<body>
<header>Book Now</header>

<div class="container">

    <h2 id="eventName">Event Name</h2>
    <p>Price per ticket: ₹<span id="price"></span></p>

    <h3>Choose Tickets</h3>
    <p>Select number of tickets from the dropdown. Total price updates automatically.</p>

    <select id="count" onchange="updateTotal()">
        <option value="1">1 Ticket</option>
        <option value="2">2 Tickets</option>
        <option value="3">3 Tickets</option>
        <option value="4">4 Tickets</option>
    </select>

    <h3>Total: ₹<span id="total"></span></h3>

    <a id="checkoutLink" href="pay.html">
        <button>Checkout</button>
    </a>

</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventName = urlParams.get('event');
    const price = parseInt(urlParams.get('price'));

    document.getElementById("eventName").innerText = eventName;
    document.getElementById("price").innerText = price;
    document.getElementById("total").innerText = price;

    function updateTotal() {
        let count = document.getElementById("count").value;
        document.getElementById("total").innerText = price * count;

        document.getElementById("checkoutLink").href =
            "pay.html?event=" + eventName +
            "&price=" + price +
            "&count=" + count +
            "&total=" + (price * count);
    }
</script>

</body>
</html>
